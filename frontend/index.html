<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Open port checker - check if a TCP port is reachable on a host or IP address.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Open Port Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div class="header">
      <a href="https://justinverstijnen.nl" target="_blank" rel="noopener">
        <img
          src="https://justinverstijnen.nl/wp-content/uploads/2025/04/cropped-Logo-2.0-Transparant.png"
          alt="Logo"
          width="50"
          height="50"
        >
      </a>
    </div>

    <h1>Open Port Checker</h1>
    <div class="subtitle">
      Check if a TCP port is reachable on a hostname or IP address.
    </div>

    <!-- Search -->
    <div class="searchbox">
      <input
        type="text"
        id="hostInput"
        class="host-input"
        placeholder="Hostname or IP address"
        autocomplete="off"
      >

      <input
        type="number"
        id="portInput"
        class="port-input"
        placeholder="Port"
        min="1"
        max="65535"
      >

      <button id="checkPortBtn" class="primary-btn" type="button">
        Check
      </button>
    </div>

    <!-- Presets -->
    <div class="preset-box">
      <div class="preset-title">Presets (common ports)</div>
      <div class="preset-grid" id="presetGrid">
        <!-- Filled by JS -->
      </div>
    </div>

    <!-- Loader -->
    <div id="loader" class="spinner-container" style="display:none;">
      <div class="spinner"></div>
    </div>

    <!-- Results -->
    <div id="resultsSection" style="display:none;">
      <div class="table-wrapper">
        <table id="resultTable">
          <thead>
            <tr>
              <th>Field</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="footer">
      <a href="https://justinverstijnen.nl" target="_blank" rel="noopener">
        Â© <span id="year"></span> Tools by Justin Verstijnen
      </a>
    </div>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <script src="app.js"></script>
  </div>
</body>
</html>
